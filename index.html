<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Veda...</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; display: flex; align-items: center; justify-content: center; height: 100vh; font-family: 'Arial', sans-serif; }
        .content { text-align: center; z-index: 10; position: relative; }
        h1 { color: #ff69b4; font-size: 85px; margin: 0; text-shadow: 0 0 25px #ff1493; }
        p { color: #ffb6c1; font-size: 28px; margin-top: 15px; font-weight: bold; }
        .vurgu { color: #ff1493; font-size: 24px; margin-top: 10px; font-style: italic; text-transform: uppercase; letter-spacing: 2px; }
    </style>
</head>
<body>

    <div class="content">
        <h1>H ❤️ I</h1>
        <p>2. Yılımız Kutlu Olsun</p>
        <p class="vurgu">Yeni sevgilinle başarılar sonsuza kadar.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        // Havai fişekler bu son veda için patlamaya devam etsin
        setInterval(() => {
            confetti({
                particleCount: 50,
                spread: 100,
                origin: { y: 0.6 },
                colors: ['#ff69b4', '#ff1493', '#ffffff']
            });
        }, 1500);
    </script>
</body>
</html>
