<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H ❤️ I - FİNAL</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; display: flex; align-items: center; justify-content: center; height: 100vh; font-family: 'Arial', sans-serif; color: white; }
        #start-btn { position: fixed; width: 100%; height: 100%; background: #000; color: #ff69b4; border: none; z-index: 999; font-size: 22px; cursor: pointer; letter-spacing: 2px; }
        .content { text-align: center; z-index: 10; position: relative; max-width: 600px; padding: 20px; display: none; }
        h1 { color: #ff69b4; font-size: 70px; margin: 0; text-shadow: 0 0 25px #ff1493; }
        .paragraf { color: #ffffff; font-size: 18px; line-height: 1.6; margin-top: 30px; opacity: 0.8; border-top: 1px solid #333; padding-top: 20px; }
        /* Gizli video alanı */
        #video-container { position: absolute; width: 1px; height: 1px; overflow: hidden; opacity: 0; }
    </style>
</head>
<body>

    <button id="start-btn" onclick="finaliBaslat()">Son Kez Dinlemek İçin Dokun...</button>

    <div id="video-container">
        <div id="player"></div>
    </div>

    <div id="ana-icerik" class="content">
        <h1>H ❤️ I</h1>
        <p style="color: #ffb6c1; font-size: 24px; font-weight: bold;">2. Yılımız Kutlu Olsun</p>
        <p style="color: #ff1493; font-size: 20px; font-style: italic;">Yeni sevgilinle başarılar sonsuza kadar.</p>
        <div class="paragraf">
            Bazen en güzel hikayeler, en beklenmedik anlarda son bulur. 
            İki yılın her anı, her hatırası bu siyah ekranda patlayan havai fişekler gibiydi... Yolun açık olsun.
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        let player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0', width: '0',
                videoId: '0mS47A9uN38', // Ayla Dikmen - Anlamazdın
                playerVars: { 'start': 128, 'autoplay': 0, 'controls': 0 },
                events: { 'onReady': onPlayerReady }
            });
        }

        function onPlayerReady(event) {
            console.log("Müzik Hazır");
        }

        function finaliBaslat() {
            document.getElementById('start-btn').style.display = 'none';
            document.getElementById('ana-icerik').style.display = 'block';
            
            if (player && player.playVideo) {
                player.playVideo();
                player.seekTo(128); // 2:08'e zorla
            }

            setInterval(() => {
                confetti({ particleCount: 40, spread: 80, origin: { y: 0.7 }, colors: ['#ff69b4', '#ff1493', '#ffffff'] });
            }, 2000);
        }
    </script>
</body>
</html>
